<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="src/css/general.css">
  <link rel="stylesheet" href="src/css/card.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    
    <div class="card">
      <div class="dice">
        <img class="diceimg" src="src/images/image-equilibrium.jpg" alt="img-equilibrium">

        <div class="fundo">
          <img src="src/images/icon-view.svg" alt="img-equilibrium">
        </div>
      </div>
    
      <div class="midtexts">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="midicons">
        <div class="left">
          <img src="src/images/icon-ethereum.svg" alt="icon of cristal">
          <span>0.041 ETH</span>
        </div>
        <div class="right">
          <img src="src/images/icon-clock.svg" alt="icon of clock">
          <span>3 days left</span>
        </div>
      </div>
  
      <div class="avatar">
        <div class="avatarimg">
          <img src="src/images/image-avatar.png" alt="img of avatar">
        </div>
        <p>Creation of </p>
        <p class="p2">Jules Wyvern</p>
      </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Ericksla7">ErickSanch</a>.
      </div>
      
  </main>

  
  
</body>
</html>
